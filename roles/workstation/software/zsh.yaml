- name: software | zsh | install package
  apt:
    name: zsh

- name: software | zsh | install oh-my-zsh
  # Copied from https://github.com/gantsign/ansible-role-oh-my-zsh
  become: yes
  become_user: '{{ install_user }}'
  # core.autocrlf=input prevents https://github.com/robbyrussell/oh-my-zsh/issues/4402
  command: 'git clone -c core.autocrlf=input --depth=1 https://github.com/robbyrussell/oh-my-zsh.git .oh-my-zsh'
  args:
    chdir: '~{{ install_user }}'
    creates: '~{{ install_user }}/.oh-my-zsh'

- name: software | zsh | set permissions of oh-my-zsh
  become: yes
  file:
    path: '~{{ install_user }}/.oh-my-zsh'
    # Prevent the cloned repository from having insecure permissions. Failing to do
    # so causes compinit() calls to fail with "command not found: compdef" errors
    # for users with insecure umasks (e.g., "002", allowing group writability).
    mode: 'go-w'
    recurse: yes

- name: software | zsh | set default shell for users
  become: yes
  user:
    name: '{{ install_user }}'
    shell: /bin/zsh

- name: write .zshrc for users
  become: yes
  become_user: '{{ install_user }}'
  template:
    src: zshrc.j2
    dest: '~{{ install_user }}/.zshrc'
    backup: yes
    mode: 'u=rw,go=r'
  
